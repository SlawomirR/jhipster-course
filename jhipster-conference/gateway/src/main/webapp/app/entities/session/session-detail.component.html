<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="session">
            <h2><span jhiTranslate="gatewayApp.session.detail.title">Session</span> {{session.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.session.title">Title</span></dt>
                <dd>
                    <span>{{session.title}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.session.description">Description</span></dt>
                <dd>
                    <span>{{session.description}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.session.startDateTime">Start Date Time</span></dt>
                <dd>
                    <span>{{session.startDateTime}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.session.endDateTime">End Date Time</span></dt>
                <dd>
                    <span>{{session.endDateTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/session', session.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
